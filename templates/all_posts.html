{% extends 'base.html' %}

{% block title%}posts{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center mt-4">
        <h1 class="text-center">All Posts</h1>
        {% if posts %}

        {% for post in posts %}

        <div class="card m-4">
            <h5 class="card-header">Post #{{post.id}}</h5>
            <div class="card-body">
                <h6 class="card-subtitle">{{ post.title }}</h6>
                <p class="card-text">{{ post.body | truncatechars:100 }}</p>
                <a href="{% url 'post_detail' post.id %}">continue reading...</a>
            </div>
        </div>


        {% endfor %}
        {% endif %}
    </div>  
</div>

{% endblock %}
