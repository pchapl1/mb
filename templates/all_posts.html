{% extends 'base.html' %}

{% block title%}
posts
{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center mt-4">
        <h1 class="text-center">All Posts</h1>
        {% if posts %}

        {% for post in posts %}

        <div class="card w-100 my-2">
            <div class="card-header">
                <a href="#"><h5>{{post.title}}</h5></a>
            </div>
        </div>


        {% endfor %}
        {% endif %}
    </div>  
</div>

{% endblock %}
